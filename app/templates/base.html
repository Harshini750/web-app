<!DOCTYPE html>
<!-- saved from url=(0064)https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
    />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title>{% block title %}Default{% endblock %}</title>

    <link
      rel="canonical"
      href="#"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="{{ url_for('static', filename='css/sticky-footer-navbar.css') }}"
      rel="stylesheet"
    />
    {% block custom_style %}{% endblock %}
  </head>

  <body cz-shortcut-listen="true">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark  py-0">
        <a class="navbar-brand" 
        href="#">
        
        	<img class="nav-logo"
        	 style="height:80px ; border-radius:50%"
        	src="{{ url_for('static', filename='img/logo22.png') }}" />
            
        </a>
        <a
          class="navbar-nav w-100"
          href="#"
          ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
         

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand "
          href="home"
          >HOME</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <a
          class="navbar-brand " 
          href="aboutus"
          >ABOUT US</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated %}
            
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Profile
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('appview.session_history') }}">User History</a>
                <a class="dropdown-item" href="{{ url_for('appview.session_medhistory') }}">Medical History</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('authview.logout') }}"
                  >Logout</a
                >
              </div>
            </li>
            {% endif %}
          </ul>
          {% if current_user.is_authenticated %}
          <button
            class="btn btn-outline-secondary my-2 my-sm-0"
            onclick="document.location='/logout'"
          >
            Logout
          </button>
          {% endif %}
          <!-- </form> -->
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">{% block main %} {% endblock %}</main>

    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted"></span>
        <div class="copyright">
        &copy; Copyright <strong><span>DGIN5201 CardioPredict.comâ„¢.</span></strong>
      </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
