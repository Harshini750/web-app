{% extends "base.html" %}
{% block title %}Cardio Predict | Login{% endblock %}
{% block custom_style %}
<style>
  .login-container {
    margin-top: 10%;
    margin-bottom: auto;
  }
  .login-form-1 {
    padding: 5%;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
  }
  .login-form-1 h3 {
    text-align: center;
    color: #333;
  }
  .login-form-2 {
    padding: 5%;
    padding-top: 3%;
    background: #0062cc;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
  }
  .login-form-2 h3 {
    text-align: center;
    color: #fff;
  }
  .login-form-2 h5 {
    text-align: center;
    color: #fff;
  }
  .login-container form {
    padding: 10%;
  }
  .btnSubmit {
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    border: none;
    cursor: pointer;
  }
  .login-form-1 .btnSubmit {
    font-weight: 600;
    color: #fff;
    background-color: #0062cc;
  }
  .login-form-2 .btnSubmit {
    font-weight: 600;
    color: #0062cc;
    background-color: #fff;
  }
  .login-form-2 .ForgetPwd {
    color: #fff;
    font-weight: 600;
    text-decoration: none;
  }
  .login-form-1 .ForgetPwd {
    color: #0062cc;
    font-weight: 600;
    text-decoration: none;
  }
</style>
{% endblock %} 

{% block main %}
<div class="container login-container">
  <div class="row">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger text-center" style="width: 100%;">
            {{ messages[0] }}
        </div>
    {% endif %}
  {% endwith %}
  </div>
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form action="{{ url_for('authview.login_verify') }}" method="POST">
        <div class="form-group">
          <input
            type="text"
            name="email"
            class="form-control"
            placeholder="Your Email *"
            value=""
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Your Password *"
            value=""
          />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>
      </form>
    </div>
    <div class="col-md-6 login-form-2">
      <h5>Don't have an account?</h5>
      <h3>Sign Up</h3>
      <form action="{{ url_for('authview.signup') }}" method="POST">
        <div class="form-group">
          <input
            type="text"
            name="fullname"
            class="form-control"
            placeholder="Your  Name"
            value=""
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Your Email Address *"
            value=""
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password *"
            value=""
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password_confirm"
            class="form-control"
            placeholder="Confirm Password *"
            value=""
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Sign Up" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
